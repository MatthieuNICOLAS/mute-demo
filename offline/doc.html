	<head>

		<link rel="stylesheet" href="/assets/css/awareness.css">
		<link rel="stylesheet" href="/assets/css/mute.css">
		<link rel="stylesheet" href="/assets/css/highlightjs.min.css">

		<link rel="stylesheet" href="/assets/css/offline.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

				</div>
				<div class="collapse navbar-collapse">
					<form id="formAccess" class="navbar-form navbar-left" method="get" action="/accessDoc">
						<div class="form-group">
							<input type="text" class="form-control" id="access-document" name="docID" placeholder="Access a document">
						</div>
						<button type="submit" class="btn btn-default">Access</button>
					</form>
					<ul class="nav navbar-nav navbar-right">

		</nav>
		<div class="container">
            <div class="row">
            	<div class="col-md-12"> <!-- Main content -->
            		<div class="row">
		        		<h1>
		        			<strong id="docTitle">Demo</strong>
		        			<button id="btnHistoryMode" class="btn btn-default pull-right" onclick="switchToHistoryMode()">
		        				<span class="glyphicon glyphicon-time" >&nbsp;</span>
		        				Switch to history mode
		        			</button>
		        			<button id="btnEditionMode" class="btn btn-default pull-right hide" onclick="switchToEditionMode()">
		        				<span class="glyphicon glyphicon-pencil" >&nbsp;</span>
		        				Switch to edition mode
		        			</button>
		        		</h1>
            			<div class="col-md-10 col-md-offset-1">
                            <div class="row">
		            			<center>
		                            <div class="alert alert-info">
		                            	You're currently offline, the application will allow you to only edit the documents you've previously accessed. Please check your internet connection.
		                            </div>
		                        </center>
		                        <div id="historySlider" class="range range-primary hide">
                                    <button class="btn btn-default btn-sm" type="button" onclick="prevState()">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </button>
                                    <input id="range" type="range" name="range" min="0" max="1" value="1" oninput="displayState();">
                                    <output onchange="displayState();" id="rangePrimary">0</output>
                                    <button class="btn btn-default btn-sm" type="button" onclick="nextState()">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button>
                                </div>
		                        <div id="editor" style="width: 95%;"></div>
                        	</div>
                        	<div class="row">
                        		<!-- TODO: Afficher ici les informations liées au travail en mode déconnecté : 
                        			- Délai depuis dernière synchronisation
                        			- Nombre d'opérations effectuées en locale depuis dernière synchronisation
                        		-->
                        	</div>
                        </div>
            		</div>
            	</div>
            </div>
            <hr>
            <footer class="footer">
			    <p><h3><small>© LORIA 2014</small></h3></p>
			</footer>
        </div>
        <script src="/assets/js/jquery-2.1.0.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/highlightjs.min.js"></script>
		<script src ="/assets/js/mute.js"></script>
		<script src="/assets/js/dbjs/src/db.js"></script>
		<script src="/assets/js/ace/src/ace.js"></script>
		<script src="/assets/js/mute-client/build/mute-client.js"></script>
       	<script>
       		var serverDB;
       		var coordinator;
            var editor;
            var docID = getDocID();
            $('#docTitle').html(docID);
            
       		db.open({
                server: 'mute',
                version: 1,
                schema: {
                    models: {
                        key: { keyPath: 'id' , autoIncrement: true },
                        // Optionally add indexes
                        indexes: {
                            creationDate: {},
                            docID: { unique: true },
                            history: {},
                            lastModificationDate: {},
                            replicaNumber: {},
                            ropes: {},
                            bufferLocalLogootSOp: {}
                        }
                    }
                }
            })
            .done(function (s) {
                serverDB = s
               	serverDB.models.query()
               	.filter('docID', docID)
               	.execute()
               	.done(function (results) {
               		if(results.length>0) {
               			coordinator = new Mute.Coordinator(docID, serverDB);
                		editor = new Mute.AceEditorAdapter('editor', coordinator);
                		coordinator.setEditor(editor);
                		
                		coordinator.on('updateHistoryScroller', function (data) {
		                    $('#range').attr('max', data.length).attr('value', data.length);
		                    displayState();
		                });

                		coordinator.init();
               		}
               	});
            });

            var currentState = 0;
            var str = '';

            function prevState() {
                $('#range').val(currentState-1);
                displayState();
            }

            function nextState() {
                $('#range').val(currentState+1);
                displayState();
            }

            function displayState() {
                var newState = parseInt($('#range').val());
                $('#rangePrimary').val(newState);
                str = coordinator.updateState(str, currentState, newState);
                currentState = newState;
                editor.editor.session.doc.setValue(str);
            }

            function getDocID() {
            	return location.href.substr(location.href.lastIndexOf('/') + 1);
            }

            function switchToHistoryMode() {
            	var length = coordinator.getHistoryLength();
            	$('#btnHistoryMode').addClass('hide');
            	$('#btnEditionMode').removeClass('hide');
            	$('#historySlider').removeClass('hide');
            	coordinator.editor.switchToHistoryMode();
            	$('#range').attr('max', length);
            	displayState();
            }

            function switchToEditionMode() {
            	$('#btnEditionMode').addClass('hide');
            	$('#historySlider').addClass('hide');
            	$('#btnHistoryMode').removeClass('hide');
            	editor.editor.session.doc.setValue(coordinator.ropes.str);
            	coordinator.editor.switchToEditionMode();
            }

   		</script>
    </body>
</html>
